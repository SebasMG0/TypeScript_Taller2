<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Taller typescript 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" bref="data:,">
    <script type="module" src='./scripts/main.js'></script>
    <style>table, th, td {border:1px solid black; border-collapse:collapse; padding: 10px;}</style>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="encabezado">
        <div class="divIcon"><img id="tvIcon" src="https://cdn-icons-png.flaticon.com/512/3566/3566955.png"></div>
        <div class="divTitulo" id="titulo"><h1 class="titulo" id="titSeries">Series</h1></div>
    </div>
    <div id="divMedio">
        <div id="divTabla">
            <table class="table" id="tablaSeries" >
                <thead id="encabezadoTabla">
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Canal</th>
                    <th scope="col">Temporadas</th>
                    </tr>
                </thead>
                <tbody id="tabSeriesBody"></tbody>

            </table>
        </div>

        <div class="card" id="tarjeta" style="display: none;">
            <img class="card-img" id="imagen" alt="..." style="margin: 2rem; width:21rem ; ">
            <div class="card-body">
              <h3 class="card-title" id="cardTitulo">Card title</h3>
              <p class="card-text" id="cardTexto">Texto Parrafo.</p>
            </div>
          </div>

    </div>

</body>
</html>
